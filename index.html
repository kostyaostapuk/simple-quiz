<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/style.css">

	<title>Simple Quiz</title>
</head>

<body>
	<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="discount-info text-center">
						<div class="card">
							<div class="card-body">
								<p class="card-text">Пройдите тест до конца и успейте получить персональную скидку</p>
								<h4 class="card-title">На ваш продукт</h4>
								<div id="discount">350 <span id="currency">руб.</span></div>
							</div>
						</div>
					</div>
					<div class="callback text-center">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Обратный звонок</h4>
								<form action="" class="callback-form" method="post">
									<input id="phone-user" type="text" class="form-control text-center" name="phone-user" placeholder="+375 (__) ___-__-__" required>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="card">
						<div class="card-body">
							<div class="progress">
								<div class="progress-bar" style="width:16%" aria-valuenow="16" aria-valuemin="0" aria-valuemax="100">16%</div>
							</div>
							<div class="question-display">
								<div class="question-counter">Вопрос 1 из 10</div>
								<div class="question-title">Ответ</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>

	<script src="node_modules/jquery/dist/jquery.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="node_modules/popper.js/dist/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<!--
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	 -->

	<!-- Mask Phone -->
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/mask.js"></script>

	<!-- Settings File -->
	<script src="js/settings.js"></script>
</body>

</html>
